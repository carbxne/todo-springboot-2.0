<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <!-- Ошибка логина -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Форма логина через базу -->
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr/>

            <!-- Google OAuth2 Login -->
            <div class="d-grid gap-2 mt-3">
                <a class="btn btn-danger" href="/oauth2/authorization/google">Login with Google</a>
            </div>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (для интерактивных компонентов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
